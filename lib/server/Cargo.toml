[package]
name = "trow-server"
version = "0.1.0"
edition = "2018"

authors = ["Adrian Mouat <adrian.mouat@container-solutions.com" ]

[dependencies]
async-stream = "0.2"
bytes = "0.4"
futures-core = "0.3"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.5"
rand = "0.7.2"
tokio = { version = "0.2", features = ["macros", "sync", "stream", "time"] }

tonic = "0.1.0-beta.1"
log = "^0.3"
uuid = { version = "^0.5", features = ["v4", "rustc-serialize"] }
failure = "^0.1"
failure_derive = "^0.1"

rust-crypto = "^0.2"

rustc-serialize = "^0.3"
serde_derive = "^1.0"
trow-protobuf = { path = "../protobuf" }

[build-dependencies]
tonic-build = "0.1.0-alpha.5"
