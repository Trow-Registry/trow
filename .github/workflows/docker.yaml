# Also builds the Docker images, but we want this name on the badge
name: OCI Conformance

on:
  push:
    branches:
    - main

jobs:
  upload_images:
    runs-on: ubuntu-latest

    permissions:
        contents: read
        packages: write
        id-token: write

    steps:
    - uses: actions/checkout@v2
    - name: Login to package repos
      run: |
          echo "${{secrets.CR_PAT}}" | docker login ghcr.io -u ${{secrets.CR_USER}} --password-stdin
          echo "${{secrets.DOCKERHUB_PASS}}" | docker login -u ${{secrets.DOCKERHUB_USER}} --password-stdin
    - name: Install buildx
      run: |
          mkdir -p ~/.docker/cli-plugins
          curl -fSL -o docker-buildx https://github.com/docker/buildx/releases/download/v0.9.1/buildx-v0.9.1.linux-amd64
          echo "a7fb95177792ca8ffc7243fad7bf2f33738b8b999a184b6201f002a63c43d136 *docker-buildx" | sha256sum -c -
          mkdir -p ~/.docker/cli-plugins
          mv docker-buildx ~/.docker/cli-plugins/
          chmod +x ~/.docker/cli-plugins/docker-buildx
    - uses: sigstore/cosign-installer@main
    - name: Build and push multi-arch image
      run: |
          ./docker/multi-arch.sh
          docker build -f ./docker/Dockerfile.notls -t containersol/trow:notls ./
          docker push containersol/trow:notls
          cosign sign containersol/trow:notls
      env:
          COSIGN_EXPERIMENTAL: 1
  conformance_tests:
    services:
      trow:
        image: containersol/trow:notls
    needs: upload_images    
    runs-on: ubuntu-latest
    steps:
      - name: Run OCI Distribution Spec conformance tests
        uses: opencontainers/distribution-spec@main
        env:
          OCI_ROOT_URL: http://trow:8000
          OCI_NAMESPACE: oci-conformance/distribution-test
          OCI_TEST_PULL: 1
          OCI_TEST_PUSH: 1
          OCI_TEST_CONTENT_DISCOVERY: 1
          OCI_TEST_CONTENT_MANAGEMENT: 1
          OCI_HIDE_SKIPPED_WORKFLOWS: 0
          OCI_DEBUG: 0
      - name: Copy Report
        run: mkdir -p .out/ && mv {report.html,junit.xml} .out/
        if: always()
      - name: Upload test results zip as build artifact
        uses: actions/upload-artifact@v1
        with:
          name: oci-test-results-${{ github.sha }}
          path: .out/
        if: always()
