#rocket_contrib = { git = "https://github.com/SergioBenitez/Rocket", rev = "b0f86dcba0629e1ab402c35e1ac2602348aad0d7" }

rocket = { git = "https://github.com/SergioBenitez/Rocket", rev = "fe9fad339e8687d8cdfafe994147e845306ab80f", features = ["tls"] }
rocket_codegen = { git = "https://github.com/SergioBenitez/Rocket", rev = "fe9fad339e8687d8cdfafe994147e845306ab80f" }
