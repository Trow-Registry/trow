[package]
name = "trow"
version = "0.1.0"
authors = ["Adrian Mouat <adrian.mouat@container-solutions.com>", "Hamish Hutchings <hamish.hutchings@container-solutions.com>"]

[dependencies]
rust-crypto = "^0.2"
jwt = "^0.4"
rustc-serialize = "^0.3"
proc-macro2 = "=0.4.12"

#rocket = { git = "https://github.com/SergioBenitez/Rocket", rev = "b0f86dcba0629e1ab402c35e1ac2602348aad0d7", features = ["tls"] }
