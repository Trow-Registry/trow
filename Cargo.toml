serde = "^1.0"
serde_json = "^1.0"
serde_derive = "^1.0"
uuid = { version = "^0.5", features = ["v4", "rustc-serialize"] }
log = "^0.3"
env_logger = "^0.4"
ctrlc = { version = "^3.0", features = ["termination"] }
hostname = "^0.1"

grpcio = "=0.2.3"
protobuf = "=1.4.5"

clap = "~2.29"

orset = "^0.2"

failure = "^0.1"
