---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "trow.fullname" . }}
  labels:
    {{- include "trow.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trow.selectorLabels" . | nindent 6 }}
  serviceName: trow
  template:
    metadata:
      labels:
        {{- include "trow.selectorLabels" . | nindent 8 }}
    spec:
      automountServiceAccountToken: {{ .Values.automountServiceAccountToken }}
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: trow-pod
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "--no-tls" 
          - "-n" 
          - {{ .Values.trow.domain | quote }}
          {{- if .Values.trow.host }}
          - "--host"
          - {{ .Values.trow.host | quote }}
          {{- end}}
          {{- if and (.Values.trow.user) (.Values.trow.password) }}
          - "-u" 
          - {{ .Values.trow.user | quote }} 
          - "--password-file" 
          - "/etc/trow/pass"
          {{- end }}
        {{- with .Values.trow.validation }} 
          {{- if .proxyDockerHub }}
          - "--proxy-docker-hub"
          {{- end }}
          {{- if .allowDocker }}
          - "--allow-docker-official"
          {{- end }}
          {{- if not .allowKubernetes }}
          - "--deny-k8s-images"
          {{- end }}
          {{- if .allowPrefixes }}
          - "--allow-prefixes"
          - {{ .allowPrefixes | join "," | quote }}
          {{- end }}
          {{- if .allowImages }}
          - "--allow-images"
          - {{ .allowImages | join "," | quote }}
          {{- end }}
          {{- if .disallowLocalPrefixes }}
          - "--disallow-local-prefixes"
          - {{ .disallowLocalPrefixes | join "," | quote }}
          {{- end }}
          {{- if .disallowLocalImages }}
          - "--disallow-local-images"
          - {{ .disallowLocalImages | join "," | quote }}
          {{- end }}
        {{- end }}
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: data-vol
          mountPath: /data
    {{- if and (.Values.trow.user) (.Values.trow.password) }}
        - name: trow-pass
          mountPath: /etc/trow
          readOnly: true
    {{- end}}
        {{- with .Values.containerSecurityContext }}
        securityContext:
          {{- toYaml . | nindent 10 }}
        {{- end }}
    {{- if and (.Values.trow.user) (.Values.trow.password) }}
      volumes:
        - name: trow-pass
          secret:
            secretName: {{ include "trow.fullname" . }}-password
            items:
              - key: pass
                path: pass
    {{- end}}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- with .Values.volumeClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data-vol
      spec:
        {{- toYaml . | nindent 8 }}
  {{- end }}
