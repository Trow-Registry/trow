---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "trow.fullname" . }}
  labels:
    {{- include "trow.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "trow.selectorLabels" . | nindent 6 }}
  serviceName: trow
  template:
    metadata:
      labels:
        {{- include "trow.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      initContainers:
      # TODO: remove this thing :'c
      - name: trow-webhook-cert-translate
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - sh
          - -c
          - |
            cp /etc/trow/tls-cert-ecc/cert /etc/trow/webhook-cert && \
            openssl pkcs8 -topk8 -nocrypt -in /etc/trow/tls-cert-ecc/key -out /etc/trow/webhook-cert/key
        volumeMounts:
        - name: tls-cert-pkcs8
          mountPath: /etc/trow/webhook-cert
        - name: tls-cert-ecc
          mountPath: /etc/trow/tls-cert-ecc
          readOnly: true
      containers:
      - name: trow
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "--cert=/etc/trow/webhook-cert/cert"
          - "--key=/etc/trow/webhook-cert/key"
          - "--service-name={{ .Release.Name }}"
          {{- if and (.Values.trow.user) (.Values.trow.password) }}
          - "-u"
          - {{ .Values.trow.user | quote }}
          - "--password-file"
          - "/etc/trow/pass"
          {{- end }}
          {{- if (not (empty .Values.trow.proxyRegistries)) }}
          - "--proxy-registry-config-file=/etc/trow/proxy-registries.yaml"
          {{- end }}
          {{- if (not (empty .Values.trow.validation.config)) }}
          - "--image-validation-config-file=/etc/trow/validation.yaml"
          {{- end }}
        ports:
        - name: https
          containerPort: 8443
        volumeMounts:
        - name: data-vol
          mountPath: /data
        - name: tls-cert-pkcs8
          mountPath: /etc/trow/webhook-cert
          readOnly: true
      {{- if and (.Values.trow.user) (.Values.trow.password) }}
        - name: trow-pass
          mountPath: /etc/trow/pass
          subPath: pass
          readOnly: true
      {{- end}}
      {{- if (not (empty .Values.trow.proxyRegistries)) }}
        - name: trow-proxy-cfg
          mountPath: /etc/trow/proxy-registries.yaml
          subPath: proxy-registries.yaml
          readOnly: true
      {{- end}}
      {{- if (not (empty .Values.trow.validation.config)) }}
        - name: trow-validation-cfg
          mountPath: /etc/trow/validation.yaml
          subPath: validation.yaml
          readOnly: true
      {{- end}}
      volumes:
        - name: tls-cert-ecc
          secret:
            secretName: {{ include "trow.fullname" . }}-tls
        - name: tls-cert-pkcs8
          emptyDir: {}
      {{- if and (.Values.trow.user) (.Values.trow.password) }}
        - name: trow-pass
          secret:
            secretName: {{ include "trow.fullname" . }}-password
      {{- end}}
      {{- if (not (empty .Values.trow.proxyRegistries)) }}
        - name: trow-proxy-cfg
          secret:
            secretName: {{ include "trow.fullname" . }}-proxy-cfg
      {{- end }}
      {{- if (not (empty .Values.trow.validation.config)) }}
        - name: trow-validation-cfg
          configmap:
            name: {{ include "trow.fullname" . }}-validation-cfg
      {{- end}}
      securityContext:
        runAsUser: 333333
        runAsGroup: 333333
        fsGroup: 333333
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- with .Values.volumeClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data-vol
      spec:
        {{- toYaml . | nindent 8 }}
  {{- end }}
