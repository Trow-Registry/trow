---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "trow.fullname" . }}
  labels:
    {{- include "registry.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "registry.selectorLabels" . | nindent 6 }}
  serviceName: trow
  template:
    metadata:
      labels:
        {{- include "registry.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
      - name: trow
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - "-n"
          - {{ .Values.trow.domain | quote }}
          {{- if and (.Values.trow.user) (.Values.trow.password) }}
          - "--user"
          - {{ .Values.trow.user | quote }}
          - "--password"
          - "file:///etc/trow/pass"
          {{- end }}
          {{- if (not (empty .Values.trow.proxyConfig.config)) }}
          - "--proxy-registry-config-file=/etc/trow/proxy-registries.yaml"
          {{- end }}
          {{- if (not (empty .Values.trow.validation.config)) }}
          - "--image-validation-config-file=/etc/trow/validation.yaml"
          {{- end }}
        ports:
        - name: http
          containerPort: 8000
        volumeMounts:
        - name: data-vol
          mountPath: /data
      {{- if and (.Values.trow.user) (.Values.trow.password) }}
        - name: trow-pass
          mountPath: /etc/trow/pass
          subPath: pass
          readOnly: true
      {{- end}}
      {{- if (not (empty .Values.trow.proxyConfig.config)) }}
        - name: trow-proxy-cfg
          mountPath: /etc/trow/proxy-registries.yaml
          subPath: proxy-registries.yaml
          readOnly: true
      {{- end}}
      {{- if (not (empty .Values.trow.validation.config)) }}
        - name: trow-validation-cfg
          mountPath: /etc/trow/validation.yaml
          subPath: validation.yaml
          readOnly: true
      {{- end}}
      volumes:
      {{- if and (.Values.trow.user) (.Values.trow.password) }}
        - name: trow-pass
          secret:
            secretName: {{ include "trow.fullname" . }}-password
      {{- end}}
      securityContext:
        runAsUser: 333333
        runAsGroup: 333333
        fsGroup: 333333
      volumes:
      {{- if (not (empty .Values.trow.proxyConfig.config)) }}
        - name: trow-proxy-cfg
          secret:
            secretName: {{ include "trow.fullname" . }}-proxy-cfg
      {{- end }}
      {{- if (not (empty .Values.trow.validation.config)) }}
        - name: trow-validation-cfg
          configMap:
            name: {{ include "trow.fullname" . }}-validation-cfg
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- with .Values.volumeClaim }}
  volumeClaimTemplates:
    - metadata:
        name: data-vol
      spec:
        {{- toYaml . | nindent 8 }}
  {{- end }}
